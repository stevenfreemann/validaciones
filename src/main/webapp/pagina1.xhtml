<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
   <h:head>
        <title>Validaciones controlador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
      

        <center>
            <h:form>
            <h:messages/>     
            <h1>Validaciones Controlador</h1>
            <h:outputLabel value="Nombre "></h:outputLabel>
            <h:inputText value="#{pag1.nombre}"></h:inputText><br></br>
            <h:outputLabel value="Usuario (4-10)"></h:outputLabel>
            <h:inputText value="#{pag1.usuario}"></h:inputText><br></br>
            <h:outputLabel value="Correo "></h:outputLabel>
            <h:inputText value="#{pag1.correo}"></h:inputText><br></br>
            <h:outputLabel value="Edad 10-20"></h:outputLabel>
            <h:inputText value="#{pag1.edad}"></h:inputText><br></br>
            <h:outputLabel value="F.Nac MM/dd/yyyy"></h:outputLabel>
            <h:inputText value="#{pag1.fecha}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:inputText><br></br>
            <h:outputLabel value="Dolar $"></h:outputLabel>
            <h:inputText value="#{pag1.moneda}"></h:inputText><br></br>
            <h:commandButton value="Validar" action="pagina2?faces-redirect"></h:commandButton>
            
            
            </h:form>
            
            
        </center>
        
        
    </h:body>
</html>
