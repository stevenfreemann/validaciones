<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
        <title>Validaciones controlador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      

        <center>
            <form>
                 
            <h1>Validaciones Front-end</h1>
            <input type="text" name="nombre" placeholder="Nombre" required=""></input><br></br>
            <input type="text" name="usuario" placeholder="Usuario" maxlength="12" required=""></input><br></br>
            <input type="email" name="correo" placeholder="correo" required=""></input><br></br>
            <input type="number" name="edad" placeholder="edad mayor 18" required="" min="18"></input><br></br>
            <input type="date" name="fecha nacimiento" value="2018-07-22" max="2019-10-18"></input><br></br>
            <button value="Valida" onclick="location.refresh()">Validar </button>
            </form>
            
            
        </center>
        
        
    </body>
</html>
